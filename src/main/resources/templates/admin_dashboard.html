<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        header {
            background-color: #2f54eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f0f2f5;
        }
        button {
            background-color: #2f54eb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d39c4;
        }
        .delete-btn {
            background-color: #ff4d4f;
        }
        .delete-btn:hover {
            background-color: #d9363e;
        }
        a {
            color: #2f54eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
</header>
<div class="container">
    <h2>Candidate List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Job Role</th>
                <th>Status</th>
                <th>Test Score</th>
                <th>Plagiarism %</th> <!-- âœ… New Column -->
                <th>Resume</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.fullName}">Name</td>
                <td th:text="${candidate.email}">Email</td>
                <td th:text="${candidate.jobRole}">Role</td>
                <td th:text="${candidate.status}">Status</td>
                <td th:text="${candidate.testScore} ?: 0">0</td>
                <td th:text="${candidate.originalityScore} ?: 0.0">0.0</td> <!-- âœ… Plagiarism Score -->

                <!-- âœ… Resume View/Download -->
                <td>
                    <a th:href="@{'/admin/resume/' + ${candidate.resumeFileName}}" target="_blank">View</a> |
                    <a th:href="@{'/admin/resume/' + ${candidate.resumeFileName}}" download>Download</a>
                </td>

                <!-- âœ… Actions -->
                <td>
                    <!-- Status Update -->
                    <form th:action="@{/admin/status/{id}(id=${candidate.id})}" method="post" style="display:inline;">
                        <select name="status">
                            <option value="Pending" th:selected="${candidate.status == 'Pending'}">Pending</option>
                            <option value="Selected" th:selected="${candidate.status == 'Selected'}">Selected</option>
                            <option value="Rejected" th:selected="${candidate.status == 'Rejected'}">Rejected</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>

                    <!-- Send Email -->
                    <form th:action="@{/admin/sendEmail/{id}(id=${candidate.id})}" method="post" style="display:inline;">
                        <button type="submit">Send Email</button>
                    </form>

                    <!-- Delete Candidate -->
                    <form th:action="@{/admin/delete/{id}(id=${candidate.id})}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <form th:action="@{/admin/export}" method="get">
        <button type="submit">ðŸ“¥ Export as Excel</button>
    </form>
</div>
</body>
</html>
