<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SmartHire | Resume Score</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body{margin:0;font-family:'Segoe UI',sans-serif;background:#f3f4f6;
             display:flex;align-items:center;justify-content:center;height:100vh;}
        .card{background:#fff;padding:35px 45px;border-radius:14px;
              box-shadow:0 8px 24px rgba(0,0,0,.12);text-align:center;max-width:450px;width:90%;}
        .msg{color:#16a34a;background:#dcfce7;font-weight:600;padding:12px;border-radius:8px;}
        .score-bar{background:#e5e7eb;border-radius:20px;height:30px;margin:25px 0;overflow:hidden;}
        .fill{height:100%;background:linear-gradient(90deg,#10b981,#3b82f6);
              color:#fff;text-align:right;padding-right:12px;line-height:30px;border-radius:20px;}
        .btn{display:inline-block;margin-top:18px;padding:10px 24px;background:#3b82f6;color:#fff;
             border:none;border-radius:8px;text-decoration:none;}
        .btn:hover{background:#2563eb}
        .error{background:#fee2e2;color:#b91c1c;padding:12px;border-radius:8px;font-weight:600;}
    </style>
</head>
<body>
<div class="card">

    <!-- Success or error block -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${error == null}" class="msg">‚úÖ Candidate saved successfully!</div>

    <h3 th:if="${error == null}" th:text="'Hello ' + ${name} + '!'">Hello User!</h3>

    <!-- Score bar -->
    <div th:if="${error == null}">
        <h4>Your Resume Score</h4>
        <div class="score-bar">
            <div class="fill" th:style="'width:' + ${score} + '%'">
                <span th:text="${score} + '%'">0%</span>
            </div>
        </div>
    </div>

    <a href="/" class="btn">üè† Back to Home</a>
</div>
</body>
</html>
