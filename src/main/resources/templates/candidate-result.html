<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <style>
        body, h2, p, span, b {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .result-card {
            background: #fff;
            max-width: 480px;
            width: 100%;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            color: #333;
            animation: fadeIn 0.8s ease forwards;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        h2 span {
            color: #2980b9;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin: 15px 0;
        }
        b {
            color: #27ae60;
            font-weight: 700;
        }
        i {
            color: #34495e;
        }
        p:last-child {
            margin-top: 30px;
            font-style: italic;
            color: #7f8c8d;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @media(max-width: 500px) {
            .result-card {
                padding: 25px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>Thank You, <span th:text="${name}"></span>!</h2>

        <p>Your resume score is: <b th:text="${score}"></b></p>
        <p>Your test score is: <b th:text="${testScore}"></b></p>
        <p>Final Status: <b th:text="${status}"></b></p>

        <!-- ✅ AI Feedback sections -->
        <p>Resume Feedback: <br><i th:text="${resumeFeedback}"></i></p>
        <p>Test Feedback: <br><i th:text="${testFeedback}"></i></p>

        <p>We’ll get back to you shortly.</p>
    </div>
</body>
</html>
