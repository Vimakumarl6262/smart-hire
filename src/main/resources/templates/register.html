<form th:action="@{/candidates/startTest}" method="post" enctype="multipart/form-data" style="max-width: 550px; margin: 0 auto; background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 12px 24px rgba(0,0,0,0.08); font-family: 'Segoe UI', sans-serif;">

    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 25px;">Candidate Registration</h2>

    <label style="font-weight: 600; color: #34495e; margin-bottom: 8px; display: block;">Full Name:</label>
    <input type="text" name="fullName" required style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 2px solid #d1dce5; font-size: 1rem;" />

    <label style="font-weight: 600; color: #34495e; margin-bottom: 8px; display: block;">Contact Number:</label>
    <input type="text" name="contactNumber" required style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 2px solid #d1dce5; font-size: 1rem;" />

    <label style="font-weight: 600; color: #34495e; margin-bottom: 8px; display: block;">Email:</label>
    <input type="email" name="email" required style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 2px solid #d1dce5; font-size: 1rem;" />

    <label style="font-weight: 600; color: #34495e; margin-bottom: 8px; display: block;">Job Role:</label>
    <input type="text" name="jobRole" required style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 2px solid #d1dce5; font-size: 1rem;" />

    <label style="font-weight: 600; color: #34495e; margin-bottom: 8px; display: block;">Upload Resume:</label>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" required style="width: 100%; padding: 10px; margin-bottom: 25px; border-radius: 8px; border: 2px dashed #aab7c4; font-size: 1rem;" />

    <button type="submit" style="background-color: #007bff; color: white; width: 100%; padding: 14px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease;">
        Start Test
    </button>
</form>
