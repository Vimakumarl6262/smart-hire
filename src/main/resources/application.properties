# ✅ App Name
spring.application.name=placementportal

# ✅ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/placement_db
spring.datasource.username=root
spring.datasource.password=root@123

# ✅ JPA + Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ✅ Thymeleaf Template Config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ✅ Static Resources (serve local file uploads too)
spring.web.resources.static-locations=classpath:/static/,file:uploads/resumes/

# ✅ File Upload Config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ✅ Email Configuration (SMTP - Gmail app password)

# ✅ Ollama (Local AI Model API)
ollama.url=http://localhost:11434/api/generate

# ✅ Logging
logging.level.org.springframework.web=INFO
logging.level.com.smarthire=DEBUG

# ✅ Admin Panel Login Credentials (Spring Security)
spring.security.user.name=admin
spring.security.user.password=admin123
